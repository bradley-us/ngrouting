<div class="container">
  <h2>Pendientes</h2>

  <ng-container *ngIf="todoTasks.length === 0">
    <h4 ngClass="msg-congrats">Sin tareas pendientes. ¡Qué bien!</h4>
  </ng-container>


  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todoTasks"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let task of todoTasks" cdkDrag>
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>

<div class="container">
  <h2>Completadas</h2>

  <ng-container *ngIf="doneTasks.length === 0">
    <h4 ngClass="msg-warning">No tienes tareas completadas, deberías ponerte las pilas.</h4>
  </ng-container>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="doneTasks"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div [ngClass]="{'task-completed': task.status === true}" class="list-item" *ngFor="let task of doneTasks" cdkDrag>
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>
