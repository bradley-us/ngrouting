<!-- Montamos el Login Form haciendo uso de componentes Material -->
<mat-card>
  <!-- Cabecera de la tarjeta -->
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-subtitle>
      Accede a tu cuenta
    </mat-card-subtitle>
  </mat-card-header>

  <!-- Contenido de la tarjeta -->
  <mat-card-content>
    <!-- Formulario de Login -->
    <form [formGroup]="loginForm" (submit)="submitLogin()">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
          El campo email es obligatorio
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
          Formato email no es correcto
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
          El campo password es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Botón para hacer submit del formulario -->
      <!-- Deshabilitado si el formulario de login es inválido -->
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
