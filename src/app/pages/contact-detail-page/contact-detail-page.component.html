<ng-container *ngIf="contact?.email; else contactError">
  <h1>Contact: {{ contact?.id?.name }}</h1>

  <h2>Name: {{ contact! | fullname}}</h2>
  <p>Email: {{ contact?.email }}</p>
</ng-container>

<ng-template #contactError>
  <p>Error en el contacto</p>
</ng-template>

<a routerLink="/contacts" [queryParams]="{ sex: prevFilter }">Go back</a>
